name: Integration Tests (Write)

on:
  workflow_dispatch:
    inputs:
      run_write_tests:
        description: 'Run write tests (creates/modifies Linear data)'
        required: true
        default: 'false'
        type: boolean

jobs:
  integration-write:
    name: Integration Tests (Write Operations)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse3 libfuse3-dev
          sudo sed -i 's/#user_allow_other/user_allow_other/' /etc/fuse.conf

      - name: Build
        run: make build

      - name: Run integration tests (with writes)
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEARFS_INTEGRATION: "1"
          LINEARFS_WRITE_TESTS: "1"
        run: go test -v -timeout 20m ./internal/integration/...

      - name: Cleanup on failure
        if: failure()
        run: |
          fusermount3 -u /tmp/linearfs-test 2>/dev/null || true
